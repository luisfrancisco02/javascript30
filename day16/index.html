<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mouse shadow</title>

    <style>
        html {
            color: #000;
            font-family: sans-serif;
        }

        body {
            margin: 0;
        }

        .hero {
            align-items: center;
            /* color: #000; */
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            font-size: 100px;
            text-shadow: 10px 10px 0px rgba(0,0,0,1);
        }
    </style>
</head>
<body>

    <div class="hero">
        <h1 contenteditable>ðŸ”¥WOAH!ðŸ”¥</h1>
    </div>

    <script>

        const hero = document.querySelector('.hero');
        const text = document.querySelector('h1');
        const walk = 200; // 100px

        function shadow(e) {
            // const width = hero.offsetWidth;
            // const height = hero.offsetHeight;
            const { offsetWidth: width, offsetHeight: height } = hero;
            let { offsetX: x, offsetY: y } = e;

            if (this !== e.target) {
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            const xWalk = Math.round((x / width * walk) - (walk / 2));
            const yWalk = Math.round((y / height * walk) - (walk / 2));

            text.style.textShadow = `
                ${xWalk}px ${yWalk}px 0px rgba(255,0,255,0.7),
                ${xWalk * -1}px ${yWalk}px 0px rgba(0,255,255,0.7),
                ${yWalk}px ${xWalk * -1}px 0px rgba(0,255,0,0.7),
                ${yWalk * -1}px ${xWalk}px 0px rgba(0,0,255,0.7)
                `;

        }

        hero.addEventListener('mousemove', shadow);

    </script>
</body>
</html>
